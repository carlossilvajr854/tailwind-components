<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/dist/style.css" rel="stylesheet" />
        <title>Login</title>
    </head>
    <body
        class="w-screen h-screen flex justify-center items-center bg-gray-100"
    >
        <div class="w-80">
            <h2 class="text-lg font-bold text-center mb-4">Login</h2>
            <div class="bg-white shadow-md rounded-md p-6 space-y-4">
                <div>
                    <label class="block text-sm text-gray-700 mb-1" for="email"
                        >E-mail</label
                    >
                    <input
                        type="text"
                        id="email"
                        class="bg-gray-50 border border-gray-300 rounded px-2 py-1 text-sm text-gray-500 placeholder-gray-300 focus:outline-none focus:border-blue-500 w-full transition-all duration-300"
                        placeholder="Digite seu e-mail"
                    />
                </div>
                <div>
                    <label
                        class="block text-sm text-gray-700 mb-1"
                        for="password"
                        >Senha</label
                    >
                    <input
                        type="text"
                        id="password"
                        class="bg-gray-50 border border-gray-300 rounded px-2 py-1 text-sm text-gray-500 placeholder-gray-300 focus:outline-none focus:border-blue-500 w-full transition-all duration-300"
                        placeholder="Digite sua senha"
                    />
                </div>
                <div><a href="#" class=" text-sm text-gray-500 hover:underline">Esqueci minha senha</a></div>
                <div>
                    <button
                        class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-1.5 rounded text-white text-base shadow"
                    >
                        Login
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
